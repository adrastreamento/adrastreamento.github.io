<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria de Fotos Responsiva</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  .galeria {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 10px;
    padding: 20px;
  }
  .foto {
    background-position: center;
    background-size: cover;
    height: 200px;
    border-radius: 8px;
  }

  /* Responsividade */
  @media (min-width: 600px) {
    .galeria {
      grid-template-columns: repeat(2, 1fr);
    }
    .foto {
      height: 250px;
    }
  }

  @media (min-width: 900px) {
    .galeria {
      grid-template-columns: repeat(3, 1fr);
    }
    .foto {
      height: 300px;
    }
  }

  @media (min-width: 1200px) {
    .galeria {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>
</head>
<body>
<h1>CONFIRA O CARRO MAIS QUERIDO PELOS BOIOLAS</h1>
<div class="galeria">
  <div class="foto" style="background-image: url('https://images.hgmsites.net/hug/2023-jeep-renegade_100858993_h.jpg');"></div>
  <div class="foto" style="background-image: url('https://assinatura.rentcars.com/wp-content/uploads/2023/08/jeep-renegade-longitude-carro-por-assinatura.webp');"></div>
  <div class="foto" style="background-image: url('https://i0.wp.com/quatrorodas.abril.com.br/wp-content/uploads/2021/12/DSCF0345-e1641776182336.jpg?resize&quality=70&strip=info&w=1024&ssl=1');"></div>
</div>

</body>
</html>
